services:
  # Main test sandbox container
  hive-test-sandbox:
    build:
      context: ../../
      dockerfile: tests/docker/Dockerfile.test-sandbox
    container_name: hive-test-sandbox
    
    # Security settings - limit capabilities and resources
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    
    # Resource limits to prevent runaway processes
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Limit process count and file descriptors
    ulimits:
      nproc: 100
      nofile: 1024
      fsize: 104857600  # 100MB max file size
      cpu: 60          # 60 seconds max CPU time per process
    
    # Mount test workspace as volume
    volumes:
      - test-workspace:/workspace
      - ./test-results:/workspace/test-results
    
    # Network isolation
    networks:
      - test-network
    
    # Environment variables for testing
    environment:
      - TESTING_MODE=1
      - SANDBOX_ENV=1
      - RUST_LOG=debug
      - HIVE_CONFIG_PATH=/workspace/test-config.toml
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    
    # Keep container running for tests
    command: tail -f /dev/null
    
    # Health check to ensure container is ready
    healthcheck:
      test: ["CMD", "python3", "/workspace/validate-tests.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


volumes:
  test-workspace:
    driver: local

networks:
  test-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
    ipam:
      config:
        - subnet: 172.20.0.0/16